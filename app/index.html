<!doctype html>

<html lang="en" ng-app="newsSummaryApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories/newsItemFactory.js"></script>
    <script src="js/services/newsService.js"></script>
    <title>News Summary</title>
  </head>

  <body>
    <div ng-controller="NewsSummaryController as newsList">
      <ul>
        <li class="newsItem" ng-repeat="newsItem in newsList.newsItems">
          <a href="{{newsItem.url}}">{{newsItem.title}}</a>
          <p>
            <img src="{{newsItem.imageLink}}" alt="no image" />
          </p>
          <ul>
            <li class="summary" ng-repeat="summary in newsItem.summaries">
              <p>{{summary}}</p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
